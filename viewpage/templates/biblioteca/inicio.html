<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <title>Biblioteca - AAT</title>
</head>

<body>



    <div class="section">
        <div class="columns">
            <aside class="column is-2">
                <nav class="menu">
                    <p class="menu-label">
                        Biblioteca
                    </p>

                    <ul class="menu-list">
                        <li><a href="{% url 'Inicio_biblioteca' %}" class="is-active">Biblioteca</a></li>
                        <li><a href="{% url 'logout' %}"> Salir</a></li>
                    </ul>


                </nav>
            </aside>

            <main class="column">
                <h1 class="title">Bienvenido a la Biblioteca Virtual! </h1>
                <table class="table is-fullwidth is-striped">
                    <thead>
                        <tr>
                            <th>Libro</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                    {% for archivo in Archivos %}
                     <tr>
                        
                       
                        <th>{{archivo.Titulo}}</th>

                        <th><a class="button is-success" href="{{archivo.Archivo.url}}" target="_blank">Descargar<th>
                        
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </main>
        </div>
    </div>



</body>

</html>
