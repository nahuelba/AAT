                                <h1 class="title is-3">Herramientas para padres</h1>
                                <h2 class="title is-5">Lo que se debe hacer ante un niño con disfluencia</h2>
                                <div class="content">
                                    <ol type="1">
                                        <li>
                                            Hacer lo mismo que hace cuando escucha a un niño que habla fluido.
                                        </li>
                                        <li>
                                            Mantener la calma y escuchar lo que el niño tiene para decir.
                                        </li>
                                        <li>
                                            Interesarse en lo que esta diciendo, importa más el contenido que la forma.
                                        </li>
                                        <li>
                                            Si el niño esta especialmente excitado o apurado, decirle “tengo tiempo y
                                            quiero escuchar lo que tenes para decir”, esto NO es lo mismo que decirle
                                            que tome aire o hable mas lento.
                                        </li>
                                        <li>
                                            Si el niño pasa por un periodo en que aumenta la disfluencia, trate de
                                            proveerle situaciones donde pueda vivir experiencias positivas del habla,
                                            por ejemplo, que hable al unísono, recite una canción infantil, hable
                                            rítmicamente, use títeres, cante.
                                        </li>
                                        <li>
                                            Evitar la intimidación y preguntas intimidatorias.
                                        </li>
                                        <li>
                                            Evitar discutir en presencia del niño aspectos de su habla. Si por el
                                            contrario el hace preguntas acerca de esto, tratar de transmitirle que todos
                                            tenemos a veces dificultades para hablar.
                                        </li>
                                        <li>
                                            Evitar usar la palabra tartamudez para describir el habla de su hijo cuando
                                            habla con el o con cualquiera. Use palabras descriptivas como “saltitos” o
                                            “eso que no te resultó tan fácil”. Si el niño se refiere a la disfluencia
                                            con el nombre de tartamudez, déjelo porque no seria natural que usted
                                            tratara de evitar la palabra.
                                        </li>
                                        <li>
                                            Repetir el contenido de la expresión que escucho del niño, esto demuestra
                                            que tiene interés en lo que dice.
                                        </li>
                                        <li>
                                            Ser cuidadoso de no presionarlo con el tiempo. NO le de indicaciones de cómo
                                            hablar, hable ud mas lentamente, espere turnos, no lo interrumpa, esto
                                            reducirá la presión del tiempo.
                                        </li>
                                        <li>
                                            Utilizar cada oportunidad para estimularlo en todo lo que hace bien.
                                            12-Hablar del tema naturalmente, de este modo también se reduce la presión.
                                        </li>
                                    </ol>

                                <p>Para el grupo de alumnos que tartamudea, la opción inclusiva representa la esperanza

                                    barreras que impiden su participación y hacen que se sientan excluidos.Se debe
                                    pensar, por ejemplo, que la participación oral en el aula ha supuesto –y sigue
                                    suponiendo aún– una dificultad importante para estos alumnos, ya hablan y leen de un
                                    modo diferente: repiten sílabas o sonidos, prolongan sonidos y se bloquean en
                                    determinados segmentos del discurso.Además, un alumno que tartamudea en una rueda de
                                    lectura puede, mientras espera su turno en silencio, quieto en su silla,
                                    experimentar
                                    miedo, sudoración, incremento de la tasa cardiaca, es decir, todo un conjunto de
                                    síntomas que configuran la denominada ansiedad anticipatoria.<br></p>

                            <b-tab-item label="Mitos y realidades">
                                <h1 class="title is-3">Mito: Las personas que tartamudean no son inteligentes.</h1>
                                <p>Realidad: No existe ninguna relación que vincule a la tartamudez con la inteligencia.</p>

                                <h1 class="title is-3">Mito: Los nervios causan la tartamudez.</h1>
                                <p>Realidad: Los nervios no causan la tartamudez. Tampoco deberíamos creer que las personas que tartamudean son propensas a experimentar nervios, temor, ansiedad o vergüenza. Tienen las mismas características de personalidad que aquellas personas que no tartamudean.</p>
                                <h1 class="title is-3">Mito: la tartamudez puede ser “incorporada” por imitación o por escuchar a otra persona tartamudear.</h1>
                                <p>Realidad: la tartamudez no puede ser “incorporada”. Nadie sabe aún la causa exacta de la tartamudez, pero estudios recientes indican que la historia familiar (genética), el desarrollo neuromuscular y el medioambiente del niño, incluyendo la dinámica familiar, juegan un papel importante en el inicio de la tartamudez.</p>
                                <h1 class="title is-3">Mito: Ayuda decirle a la persona que “respire profundamente antes de hablar”, o que “piense lo que quiere decir antes de hacerlo”</h1>
                                <p>Realidad: Este consejo solo hace que la persona tome mayor conciencia, haciendo que la tartamudez sea más severa. La respuesta que más puede ayudar es escuchar pacientemente y lograr modelar un habla lenta y clara.</p>
                                <h1 class="title is-3">Mito: El stress causa tartamudez</h1>
                                <p>Realidad: Como mencionamos anteriormente, son varios factores complejos que están involucrados. El stress no es la causa, pero seguramente puede agravar la tartamudez.</p>
