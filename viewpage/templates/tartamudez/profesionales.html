{% extends 'base.html' %}

{% load static %}
{% block titulo %}
Profesionales - AAT
{% endblock titulo %}

{% block js %}
<link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
{% endblock js %}

{% block body %}
<section class="section">
    <div class="container">
        <div id="app">
            <!-- Buefy components goes here -->
            <template>
                <section class="section">

                    <h2 class="title is-3">Profesionales Especializados</h2>

                    <b-notification type="is-warning" has-icon aria-close-label="Close notification" role="alert">
                    <div class="columns">
                        <div class="column is-10">
                    
                        <p>
                            Si no encuentra en la página un especialista cercano a su domicilio, por favor comuníquese
                            con la Asociación Argentina de Tartamudez donde lo pueden seguir asesorando. En la página
                            figuran únicamente socios de la AAT. Gracias.</p>

                    </div>
                    <div class="column">
                        <button class="button is-success is-light">Contacto</button>

                    </div>
                    
                    </div>
                    </b-notification>

                    <h2 class="title is-4">Ciudad autónoma de Buenos Aires</h2>

                    <b-collapse :open="false" class="card" animation="slide" aria-id="contentIdForA11y3">
            <template #trigger="props">
                <div
                    class="card-header"
                    role="button"
                    aria-controls="contentIdForA11y3">
                    <p class="card-header-title">
                        Component
                    </p>
                    <a class="card-header-icon">
                        <b-icon
                            :icon="props.open ? 'menu-down' : 'menu-up'">
                        </b-icon>
                    </a>
                </div>
            </template>

            <div class="card-content">
                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
                    <a>#buefy</a>.
                </div>
            </div>




                </section>


                 <section class="section">

                    <h2 class="title is-3">Profesionales Interdisciplinarios</h2>

                    <h2 class="title is-4">Ciudad autónoma de Buenos Aires</h2>

                    <b-collapse :open="false" class="card" animation="slide" aria-id="contentIdForA11y3">
            <template #trigger="props">
                <div
                    class="card-header"
                    role="button"
                    aria-controls="contentIdForA11y3">
                    <p class="card-header-title">
                        Component
                    </p>
                    <a class="card-header-icon">
                        <b-icon
                            :icon="props.open ? 'menu-down' : 'menu-up'">
                        </b-icon>
                    </a>
                </div>
            </template>

            <div class="card-content">
                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
                    <a>#buefy</a>.
                </div>
            </div>




                </section>
            </template>

        </div>
    </div>
</section>

<script src="https://unpkg.com/vue"></script>
<!-- Full bundle -->
<script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

<!-- Individual components -->
<script src="https://unpkg.com/buefy/dist/components/table"></script>
<script src="https://unpkg.com/buefy/dist/components/input"></script>

<script>
    new Vue({
        el: '#app'
    })
</script>




{% endblock body %}
